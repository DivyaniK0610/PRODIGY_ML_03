<!DOCTYPE html>
<html lang="en">
<head>
    <title>Dog vs Cat Classifier</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container text-center mt-5">
        <h1 class="mb-4">üê∂ Dog vs Cat Classifier üê±</h1>
        
        <div class="card p-4 shadow-sm mx-auto" style="max-width: 500px;">
            <form action="/submit" method="post" enctype="multipart/form-data">
                <div class="mb-3">
                    <label class="form-label">Upload an Image:</label>
                    <input type="file" name="my_image" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Classify Image</button>
            </form>

            {% if prediction %}
                <hr>
                <div class="mt-4">
                    <h2 class="text-success">It is a <strong>{{ prediction }}</strong>!</h2>
                    
                    <div class="mt-3">
                        <p class="text-muted">You uploaded:</p>
                        <img src="{{ url_for('uploaded_file', filename=img_name) }}" 
                             alt="User Image" 
                             class="img-fluid rounded border border-3 border-dark"
                             style="max-height: 300px;">
                    </div>
                </div>
            {% endif %}
            
        </div>
    </div>
</body>
</html>
